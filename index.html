<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografar o texto</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main class="main-conteudo">
        <header class="cabecalho">
            <img src="assets/609.png" alt="Chandelure">
        </header>
        <section class="section-main">
            <section class="section-input">
                <div class="section-input-div">
                    <textarea id="input-texto" placeholder="Digite o seu texto aqui..."></textarea>
                    <p class="section-input-anulado">Por favor, use apenas letras maiusculas e sem acentos</p>
                <div class="botoes-div">
                    <button class="btn-cripto" id="btn-cripto">Criptografar</button>
                    <button class="btn-descripto" id="btn-descripto">Descriptografar</button>
                </div>
                </div>
            </section>
            <section class="section-output">
                <div class="output-img">
                    <img src="assets/My_Melody_happy.png" alt="Chandelure">
                </div>
                <div class="output-mensagens">
                    <h2 class="output-h2">Nenhuma mensagem encontrada ainda</h2>
                    <p class="output-paragrafo">Seu texto aparecer√° aqui</p>
                    <button id="btn-copiar">Copiar</button>                 
                </div>
            </section>
        </section>
    </main>
    <script src="scripts/scripts.js"></script>
</body>

</html>
